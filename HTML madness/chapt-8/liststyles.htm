<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>    
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered list</h2>
            <ol>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Un-Ordered list</h2>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ul>
        </article>
    </main>
</body>
</html>
