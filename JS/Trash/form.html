<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Form</h1>
    <form onsubmit="return validate()">
        <label>Enter Username</label>
        <input type="text" id="uname" placeholder="Enter Username"><br>
        <label>Enter Password</label>
        <input type="password" id="pwd" placeholder="Enter password"><br>
        <label>Retype Password</label>
        <input type="password" id="cpwd" placeholder="Confirm password"><br>
        <label>Enter Email</label>
        <input type="email" id="email" placeholder="Enter Email Address"><br>
        <label>Enter Mobile number</label>
        <input type="number" id="pnumber" placeholder="Enter Mobile number"><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>


        <script src="form.js"></script>

    </form >

</body>
    
</html>
